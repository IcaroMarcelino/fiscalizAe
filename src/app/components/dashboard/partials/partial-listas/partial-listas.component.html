<div class="row">
  
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Maiores Gastos Sem Licitação</h4>
        <p class="card-category">
          Os 100 maiores gastos em compras governamentais sem licitação entre 2000-2018.
        </p>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
            <th>Ranking</th>
            <th>Ano</th>
            <th>Orgão</th>
            <th>Valor (R$)</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaMaioresGastos; let i = index;">
              <td>{{i + 1}}°</td>
              <td>{{item.data.split("-")[0]}}</td>
              <td>{{item.orgao}}</td>
              <td>{{item.valorEstimado.toLocaleString('pt-BR')}}</td>
              <td>
                <button type="button" class="btn btn-primary" (click)="selecionarGasto(item)"
                  data-toggle="modal" data-target="#detalheCompraModal">
                  Ver +
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="detalheCompraModal" tabindex="-1" role="dialog" aria-labelledby="detalheCompraModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalhes do Gasto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
              <label><b>Data:</b> {{gastoSelecionado.data}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
              <label><b>Orgão:</b> {{gastoSelecionado.orgao}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
              <label><b>UASG:</b> {{gastoSelecionado.uasg}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
              <label><b>Fundamento Legal:</b> {{gastoSelecionado.fundamentoLegal}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
              <label><b>Justificativa:</b> {{gastoSelecionado.justificativa}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
              <label><b>Objeto da Licitação:</b> {{gastoSelecionado.objetoLicitacao}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
              <label><b>Cargo do Responsável:</b> {{gastoSelecionado.cargoResponsavel}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
              <label><b>Nome do Responsável:</b> {{gastoSelecionado.nomeResponsavel}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
              <label><b>Valor Estimado:</b> R$ {{gastoSelecionado.valorEstimado.toLocaleString('pt-BR')}}</label>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
